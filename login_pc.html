<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Login ‚Äî Fazzo Sistemas</title>
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #0f172a 0%, #1e3a5f 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 16px;
  }

  .card {
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 24px 64px rgba(0,0,0,.35);
    width: 100%;
    max-width: 380px;
    overflow: hidden;
  }

  .card-top {
    background: linear-gradient(135deg, #4f7cff, #7c3aed);
    padding: 36px 32px 28px;
    text-align: center;
  }

  .logo { font-size: 40px; margin-bottom: 10px; }

  .card-top h1 { color: #fff; font-size: 22px; font-weight: 800; letter-spacing: -.5px; }
  .card-top p  { color: rgba(255,255,255,.7); font-size: 13px; margin-top: 4px; }

  .card-body {
    padding: 32px 28px 28px;
    display: flex;
    flex-direction: column;
    gap: 16px;
  }

  .field { display: flex; flex-direction: column; gap: 6px; }

  .field label { font-size: 13px; font-weight: 600; color: #374151; }

  .field input {
    padding: 13px 14px;
    border: 2px solid #e2e8f0;
    border-radius: 12px;
    font-size: 15px;
    color: #1e293b;
    outline: none;
    transition: border-color .2s;
  }

  .field input:focus { border-color: #4f7cff; }

  .btn-login {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    padding: 14px;
    background: linear-gradient(135deg, #4f7cff, #7c3aed);
    border: none;
    border-radius: 12px;
    font-size: 15px;
    font-weight: 700;
    color: #fff;
    cursor: pointer;
    transition: all .2s;
    width: 100%;
  }

  .btn-login:hover { opacity: .9; transform: translateY(-1px); box-shadow: 0 4px 12px rgba(79,124,255,.35); }
  .btn-login:active { transform: translateY(0); }
  .btn-login.loading { pointer-events: none; opacity: .6; }

  .error-msg {
    background: #fef2f2;
    border: 1px solid #fecaca;
    color: #dc2626;
    border-radius: 10px;
    padding: 10px 14px;
    font-size: 13px;
    display: none;
  }
  .error-msg.show { display: block; }

  .footer-note { text-align: center; font-size: 11px; color: #94a3b8; padding-bottom: 4px; }
</style>
</head>
<body>

<div class="card">
  <div class="card-top">
    <div class="logo">üè™</div>
    <h1>Fazzo Sistemas</h1>
    <p>Angra PDV</p>
  </div>

  <div class="card-body">
    <div class="field">
      <label>E-mail</label>
      <input type="email" id="inputEmail" placeholder="seu@email.com" autocomplete="username">
    </div>

    <div class="field">
      <label>Senha</label>
      <input type="password" id="inputSenha" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password"
             onkeydown="if(event.key==='Enter') fazerLogin()">
    </div>

    <div class="error-msg" id="errorMsg"></div>

    <button class="btn-login" id="btnLogin" onclick="fazerLogin()">
      Entrar
    </button>

    <p class="footer-note">Acesso restrito a usu√°rios autorizados</p>
    <p class="footer-note">Sistema Angra - Vers√£o 1.0 - Todos os Direitos Reservados</p>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
<script src="config.js"></script>
<script>
  if (!firebase.apps.length) firebase.initializeApp(APP_CONFIG.firebase);
  const db = firebase.firestore();

  firebase.auth().onAuthStateChanged(user => {
    if (user) window.location.replace("pdv.html");
  });

  async function fazerLogin() {
    const email = document.getElementById("inputEmail").value.trim();
    const senha = document.getElementById("inputSenha").value;
    const btn   = document.getElementById("btnLogin");
    const err   = document.getElementById("errorMsg");

    err.classList.remove("show");

    if (!email || !senha) {
      err.textContent = "Preencha e-mail e senha.";
      err.classList.add("show");
      return;
    }

    btn.classList.add("loading");
    btn.textContent = "Aguarde...";

    try {
      const result = await firebase.auth().signInWithEmailAndPassword(email, senha);

      // Atualiza / cria doc do usu√°rio
      const ref = db.collection("usuarios").doc(result.user.uid);
      const doc = await ref.get();
      if (!doc.exists) {
        await ref.set({
          uid:          result.user.uid,
          nome:         result.user.displayName || "",
          email:        result.user.email || "",
          foto:         result.user.photoURL || "",
          papel:        "funcionario",
          ativo:        true,
          criadoEm:     new Date().toISOString(),
          ultimoAcesso: new Date().toISOString()
        });
      } else {
        await ref.update({ ultimoAcesso: new Date().toISOString() });
      }

      window.location.replace("pdv.html");

    } catch (e) {
      console.error(e);
      const msgs = {
        "auth/user-not-found":    "Usu√°rio n√£o encontrado.",
        "auth/wrong-password":    "Senha incorreta.",
        "auth/invalid-email":     "E-mail inv√°lido.",
        "auth/too-many-requests": "Muitas tentativas. Aguarde e tente novamente.",
        "auth/invalid-credential":"E-mail ou senha incorretos."
      };
      err.textContent = msgs[e.code] || "Erro ao fazer login. Tente novamente.";
      err.classList.add("show");
      btn.classList.remove("loading");
      btn.textContent = "Entrar";
    }
  }
</script>
</body>
</html>
