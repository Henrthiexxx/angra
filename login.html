<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Login — Fazzo Sistemas</title>
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #0f172a 0%, #1e3a5f 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 16px;
  }

  .card {
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 24px 64px rgba(0,0,0,.35);
    width: 100%;
    max-width: 380px;
    overflow: hidden;
  }

  .card-top {
    background: linear-gradient(135deg, #4f7cff, #7c3aed);
    padding: 36px 32px 28px;
    text-align: center;
  }

  .logo {
    font-size: 40px;
    margin-bottom: 10px;
  }

  .card-top h1 {
    color: #fff;
    font-size: 22px;
    font-weight: 800;
    letter-spacing: -.5px;
  }

  .card-top p {
    color: rgba(255,255,255,.7);
    font-size: 13px;
    margin-top: 4px;
  }

  .card-body {
    padding: 32px 28px 28px;
    display: flex;
    flex-direction: column;
    gap: 16px;
  }

  .info-box {
    background: #f8fafc;
    border: 1px solid #e2e8f0;
    border-radius: 10px;
    padding: 12px 16px;
    font-size: 13px;
    color: #64748b;
    line-height: 1.5;
  }

  .btn-google {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    padding: 14px;
    background: #fff;
    border: 2px solid #e2e8f0;
    border-radius: 12px;
    font-size: 15px;
    font-weight: 700;
    color: #1e293b;
    cursor: pointer;
    transition: all .2s;
    width: 100%;
  }

  .btn-google:hover {
    background: #f8fafc;
    border-color: #4f7cff;
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(79,124,255,.2);
  }

  .btn-google:active { transform: translateY(0); }

  .btn-google svg {
    width: 20px;
    height: 20px;
    flex-shrink: 0;
  }

  .btn-google.loading {
    pointer-events: none;
    opacity: .6;
  }

  .error-msg {
    background: #fef2f2;
    border: 1px solid #fecaca;
    color: #dc2626;
    border-radius: 10px;
    padding: 10px 14px;
    font-size: 13px;
    display: none;
  }

  .error-msg.show { display: block; }

  .footer-note {
    text-align: center;
    font-size: 11px;
    color: #94a3b8;
    padding-bottom: 4px;
  }
</style>
</head>
<body>

<div class="card">
  <div class="card-top">
    <div class="logo"></div>
    <h1>Fazzo Sistemas</h1>
    <p>Angra PDV</p>
  </div>

  <div class="card-body">
    <div class="info-box">
     Faça Login Para Acessar o Painel. Caso não consiga acessar entre em contato com o suporte
    </div>

    <div class="error-msg" id="errorMsg"></div>

    <button class="btn-google" id="btnGoogle" onclick="fazerLogin()">
      <!-- Google Logo SVG -->
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
      </svg>
      Entrar com Google
    </button>

    <p class="footer-note">Acesso restrito a usuários autorizados</p>
    <p class="footer-note">Sistema Angra - Versão 1.0 - Todos os Direitos Reservados</p>
    
</div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
<script src="config.js"></script>
<script>
  if (!firebase.apps.length) firebase.initializeApp(APP_CONFIG.firebase);
  const db = firebase.firestore();

  // Se já autenticado, vai direto pro PDV
  firebase.auth().onAuthStateChanged(user => {
    if (user) window.location.replace("pdv.html");
  });

  async function fazerLogin() {
    const btn = document.getElementById("btnGoogle");
    const err = document.getElementById("errorMsg");
    err.classList.remove("show");
    btn.classList.add("loading");
    btn.textContent = "Aguarde...";

    try {
      const provider = new firebase.auth.GoogleAuthProvider();
      provider.addScope(BackupManager.DRIVE_SCOPE);
      provider.setCustomParameters({ prompt: 'consent' }); 
      const result = await firebase.auth().signInWithPopup(provider);
      BackupManager.setToken(result.credential.accessToken);
      // Garantir doc do usuário no Firestore
      const ref = db.collection("usuarios").doc(result.user.uid);
      const doc = await ref.get();
      if (!doc.exists) {
        await ref.set({
          uid:          result.user.uid,
          nome:         result.user.displayName || "",
          email:        result.user.email || "",
          foto:         result.user.photoURL || "",
          papel:        "funcionario",
          ativo:        true,
          criadoEm:     new Date().toISOString(),
          ultimoAcesso: new Date().toISOString()
        });
      } else {
        await ref.update({ ultimoAcesso: new Date().toISOString() });
      }

      window.location.replace("pdv.html");

    } catch (e) {
      console.error(e);
      err.textContent = e.code === "auth/popup-closed-by-user"
        ? "Login cancelado."
        : "Erro ao fazer login. Tente novamente.";
      err.classList.add("show");
      btn.classList.remove("loading");
      btn.innerHTML = `<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="width:20px;height:20px">
        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
      </svg> Entrar com Google`;
    }
  }
</script>
<script>
  window.BackupManager = window.BackupManager || {
    DRIVE_SCOPE: "https://www.googleapis.com/auth/drive.file",
    setToken: (t) => sessionStorage.setItem("fazzo_gdrive_token", JSON.stringify({ token: t, expiry: Date.now() + 55 * 60 * 1000 }))
  };
</script>
</body>
</html>
